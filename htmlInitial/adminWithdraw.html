<body class="body bodyLight">
	<nav class="navbar navbar-expand-lg justify-content-between navBarLight">
		<div class="collapse navbar-collapse">
			<span class="logoshiz logoshizLight">Banking Application</span>
			<span class="logoshiz logoshizLight">Admin Dashboard</span>
			<a class="nav-link navLinkLight" href="adminAdd.html">Add an account</a>
			<a class="nav-link navLinkLight" href="adminDelete.html">Close an account</a>
			<a class="nav-link navLinkLight" href="adminGrantLoan.html">Grant Loan </a>
			<a class="nav-link navLinkLight" href="adminView.html">View account</a>
			<a class="nav-link navLinkLight" href="adminDepositMoney.html">Deposit money</a>
			<a class="nav-link navLinkLight" href="adminWithdraw.html">Withdraw money</a>
			<a class="nav-link navLinkLight" href="adminViewLoans.html">View loans</a>
			<a class="nav-link navLinkLight" href="" style="text-align: right;">Log Out</a>
			<button class="btn btn-dark" id="darkBtn" name="button" onclick="darkMode()">Dark mode</button>
		</div>
	</nav>
	<form class="addAccForm">

		<h1 class='head'>Withdraw Money</h1>

		<form class="addAccForm">
			<div class="form-group row">
				<label for="aano" class="col-sm-2 col-form-label">Account Number</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="accno" placeholder = "1234567890">
				</div>
			</div>

			<div class="form-group row">
				<label for="ifsc" class="col-sm-2 col-form-label">IFSC Code</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="ifsc" placeholder = "1AUOI1">
				</div>
			</div>

			<div class="form-group row">
				<label for="amount" class="col-sm-2 col-form-label">Amount</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="amount" placeholder = "1000">
				</div>
			</div>


			<button type="submit" class="btn btn-outline-light">Withdraw</button>

		</form>


	</form>
	<script src="js/darkmode.js"></script>
