<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/adminAdd.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg justify-content-between navBarLight">
		<div class="collapse navbar-collapse">
			<span class="logoshiz logoshizLight">Banking Application</span>
			<span class="logoshiz logoshizLight">Dashboard</span>
			<a class="nav-link navLinkLight" href="customerAccount.html">Account details</a>
			<a class="nav-link navLinkLight" href="customerTransactions.html">My Transactions</a>
			<a class="nav-link navLinkLight" href="customerTransferAmount.html">Transfer Amount</a>
			<a class="nav-link navLinkLight" href="customerPayee.html">Register a payee</a>
			<a class="nav-link navLinkLight" href="customerRemovePayee.html">Remove Payee</a>
			<a class="nav-link navLinkLight" href="customerPayLoans.html">Pay loans</a>
			<a class="nav-link navLinkLight" href="customerLoanTransactions.html">Loan payments</a>
			<a class="nav-link navLinkLight" href="customerLoanInfo.html">Loan info</a>
			<a class="nav-link navLinkLight" href="" style = "text-align: right;">Log Out</a>
			<button class="btn btn-dark btn-sm" id="darkBtn" name="button" onclick="darkMode()">Dark mode</button>
		</div>
	</nav>
	<form class = "addAccForm">
		<h1>Account Details</h1>
		<div class="form-group row">
			<label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
			<div class="col-sm-10">
				<span class="form-control" id="fullname">"fname"</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="accountnumber" class="col-sm-2 col-form-label">Account number</label>
			<div class="col-sm-10">
				<span class="form-control" id="accountnumber">"ACC NO"</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="ifsc" class="col-sm-2 col-form-label">IFSC Code</label>
			<div class="col-sm-10">
				<span class="form-control" id="ifsc">"IFSC"</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-sm-2 col-form-label">E-mail Address</label>
			<div class="col-sm-10">
				<span class="form-control" id="accno">"Email"</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="accounttype" class="col-sm-2 col-form-label">Account type</label>
			<div class="col-sm-10">
				<span class="form-control" id="accounttype">"Acc type"</span>
			</div>
		</div>

		<div class="form-group row">
			<label for="ammountbalance" class="col-sm-2 col-form-label">Account balance</label>
			<div class="col-sm-10">
				<span class="form-control" id="ammountbalance">Amount bal</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="opendate" class="col-sm-2 col-form-label">Open Date</label>
			<div class="col-sm-10">
				<span class="form-control" id="opendate">"date"</span>
			</div>
		</div>
	</form>
	<script src="js/darkmode.js"></script>
</body>

</html>
