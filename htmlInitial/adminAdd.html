<body class = "body bodyLight">
	<nav class="navbar navbar-expand-lg justify-content-between navBarLight">
		<div class="collapse navbar-collapse">
			<span class="logoshiz logoshizLight">Banking Application</span>
			<span class="logoshiz logoshizLight">Admin Dashboard</span>
			<a class="nav-link navLinkLight" href="adminAdd.html">Add an account</a>
			<a class="nav-link navLinkLight" href="adminDelete.html">Close an account</a>

		</div>
	</nav>
	<form class="addAccForm">
		<h1 class="head">Add an account</h1>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Full name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputPassword" placeholder="Ex: John">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputAccNo" class="col-sm-2 col-form-label">Account number</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inputAccNo" placeholder="1347286390">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputIFSC" class="col-sm-2 col-form-label">IFSC Code</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputIFSC" placeholder="AF9898FOI">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail" class="col-sm-2 col-form-label">E-mail Address</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" placeholder="ex: john@gmail.com">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputAccTypes" class="col-sm-2 col-form-label">Account type</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputAccTypes" placeholder="Account type">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Account balance</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inputPassword" placeholder="">
			</div>
		</div>
		<button type="submit" class="btn btn-outline-light">Submit</button>
	</form>
	<script src="js/darkmode.js"></script>

</body>

</html>
