	<form class = "addAccForm">
		<h1>Customer Payee</h1>
		<div class="form-group row">
			<label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="fullname" placeholder="Ex: John Dean">
			</div>
		</div>
		<div class="form-group row">
			<label for="accountnumber" class="col-sm-2 col-form-label">Account number</label>
			<div class="col-sm-10">
				<input class="form-control" id="accountnumber" placeholder="1234567890">
			</div>
		</div>

			<div class="form-group row">
			<label for="accounttype" class="col-sm-2 col-form-label">Account type</label>
			<div class="col-sm-10">
				<select class="form-control" name="acctype" id="accounttype">
								<option>Savings</option>
								<option>Current</option>

							</select>
			</div>
		</div>

		<div class="form-group row">
			<label for="ifsc" class="col-sm-2 col-form-label">IFSC Code</label>
			<div class="col-sm-10">
				<input class="form-control" id="ifsc" placeholder = "1OIUG124">
			</div>
		</div>


		<button type="submit" class="btn btn-outline-light">Submit</button>
	</form>
	<script src="js/darkmode.js"></script>
